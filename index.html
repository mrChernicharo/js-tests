<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        width: 20px;
        height: 20px;
        background: red;
        position: absolute;
      }
      .quadro {
        width: 100vw;
        display: flex;
        flex-wrap: wrap;
        border: 1px solid green;
      }
      #quadrado {
        width: 20px;
        height: 20px;
        background: blue;
      }

      .closed {
        width: 20px;
        animation: animateClose 2s;
      }
      .grow {
        height: 200px;
        animation: animateGrow 2s;
      }
      .shrink {
        height: 20px;
        animation: animateShrink 2s;
      }
      .open {
        width: 300px;
        animation: animateOpen 2s;
      }

      @keyframes animateOpen {
        0% {
          width: 20px;
        }
        100% {
          width: 300px;
        }
      }
      @keyframes animateClose {
        0% {
          /* background: yellow; */
          width: 300px;
        }
        100% {
          /* background: red; */
          width: 20px;
        }
      }

      @keyframes animateGrow {
        0% {
          height: 20px;
        }
        100% {
          height: 200px;
        }
      }
      @keyframes animateShrink {
        0% {
          height: 200px;
        }
        100% {
          height: 20px;
        }
      }
    </style>
  </head>
  <body>

    <button onclick="playBack()">Play Back</button>

    <input type="number" value="100" oninput="changeInput()" id="mr-input" />

    <div class="box1"></div>
    <div class="quadro">
      <div id="quadrado"></div>
    </div>
